<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            height: 450px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            height: 100%;
            justify-content: center;
        }

        label {
            font-size: 1rem;
            color: #333;
            margin-bottom: 0.25rem;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: #007bff;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .toggle-link {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .form-toggle {
            text-align: center;
            margin-top: 1rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="login-form">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="username" placeholder="Enter your Username" required />
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" placeholder="Enter your Password" required />
            <input type="submit" value="Login" />
            <p class="form-toggle">Don't have an account yet? <span><a class="toggle-link" href="#register" onclick="showRegisterForm()">Register</a></span></p>
        </form>

        <form id="register-form" style="display: none;">
            <label for="register-username">Username:</label>
            <input type="text" id="register-username" name="username" placeholder="Enter your Username" required />
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="email" placeholder="Enter your Email" required />
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" name="password" placeholder="Enter your Password" required />
            <input type="submit" value="Register" />
            <p class="form-toggle">Already have an account? <span><a class="toggle-link" href="#login" onclick="showLoginForm()">Login</a></span></p>
        </form>
    </div>

    <script src="/js/forms-controller.js"></script>
    <script src="/js/auth-controller.js"></script>
</body>
</html>
